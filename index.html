<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simon Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="jumbotron">
    <h1>Welcome to Skysimon!</h1>
    <p>
      Click <a href="gameinfo.html">here </a>to see game instructions and history. 
    </p>
    <div id="outer-circle">
    <div id="topleft" class="darkTopLeft"></div>
    <div id="topright" class="darkTopRight"></div>
    <div id="bottomleft" class="darkBottomLeft"></div>
    <div id="bottomright" class="darkBottomRight"></div>
    <div id="inner-circle">
      <div id="title" class="font">SKYSIMON!</div>
      <div id="switches">
        <input type="checkbox" class="toggle" id="on">
        <button class="button" id="start">Start</button>
        <input type="checkbox" class="toggle" id="strict">
      </div>
      <div class="poweron">
        <span>POWER</span>
        <span>STRICT</span>
      </div>
      <div id="turn"></div>
      <div class="counter">
        COUNTER
      </div>
    </div>
  </div>
  
  </div>
  <img src="../assets/pictures/2overlayDark-opt.jpg" alt="hidden1" id="hidden_preload1">
  <img src="../assets/pictures/3overlayLight-opt.jpg" alt="hidden2" id="hidden_preload2">
  <img src="../assets/pictures/4overlayLight-opt.jpg" alt="hidden3" id="hidden_preload3">
  <img src="../assets/pictures/5overlayLight-opt.jpg" alt="hidden4" id="hidden_preload4">
  <script  src="js/index.js"></script>
</body>
