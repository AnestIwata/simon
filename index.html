<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <audio id="sound1">
    <source src="https://raw.githubusercontent.com/AnestIwata/simon/blob/master/assets/sounds/Cabin.mp3" type="audio/mp3"/>
  </audio>
  <audio id="sound2">
    <source src="https://raw.githubusercontent.com/AnestIwata/simon/blob/master/assets/sounds/Clearedfortakeoff.mp3"/>
  </audio>
  <audio id="sound3">
  	<source src="https://raw.githubusercontent.com/AnestIwata/simon/blob/master/assets/sounds/Mayday.mp3"/>
  </audio>
  <audio id="sound4">
  		<source src="https://raw.githubusercontent.com/AnestIwata/simon/blob/master/assets/sounds/Oldplane.mp3"/>
  </audio>
  </head>
  <body>
   <div class="jumbotron">
   <div class="container">
    <div id="outer-circle">
    <div id="topleft"></div>
    <div id="topright"></div>
    <div id="bottomleft"></div>
    <div id="bottomright"></div>
    <div id="inner-circle">
      <div id="title" class="font">SKYSIMON!</div>
      <div id="switches">
        <input type="checkbox" class="toggle" id="on">
        
        <button class="button" id="start">Start</button>
        <input type="checkbox" class="toggle" id="strict">
      </div>
      <div class="poweron">
        <span>POWER</span><span>STRICT</span>
      </div>
      <div id="turn"></div>
      <div class="counter">
        COUNTER
      </div>
    </div>
  </div>
  </div>
  </div>

  <script  src="js/index.js"></script>
</body>
</html>
